<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor By Ashish kumar </title>
    
    <link rel="stylesheet" href="p1.css">
    <script src="https://kit.fontawesome.com/302d410296.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>ONLINE CODE EDITOR</h1>
<div class="container">
    <div class="left">
        <label><i class="fa-brands fa-html5"></i>HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
        <textarea id="css-code"onkeyup="run()"></textarea>

        <label><i class="fa-brands fa-js"></i>JavaScript</label>
        <textarea id="JavaScript-code"onkeyup="run()"></textarea>
    </div>

    <div class="right">
        <label ><i class="fa-solid fa-play"> OUTPUT</i></label>
        <iframe id="output"></iframe></label>
    </div>

    <script>
        function run(){
            let htmlcode=document.getElementById("html-code").value;
            let csscode=document.getElementById("css-code").value;
            let jscode=document.getElementById("JavaScript-code").value;
            let output=document.getElementById("output");

            output.contentDocument.body.innerHTML=htmlcode+"<style>"+csscode+"</style>";
            output.contentWindow.eval(jscode);
        }
    </script>

</div>

</body>
</html>
